<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <form id="update-email-form">
            <div class="form-group">
                <label for="new-email">New Email:</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <button type="submit" class="button" id="update-email-button">Update Email</button>
        </form>
        <button id="delete-account" class="button">Delete Account</button>
        <button id="back-to-home" class="button">Back to Home</button>
    </main>
    <script src="scripts/profile.js"></script>
</body>
</html>
