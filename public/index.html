<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="images/LOGO_modified.png" alt="Top left Logo" id="Logo">
            <div id="searchAndButtons">
                <input type="text" id="search-input" placeholder="Search...">
                <button class="button" id="login-button">Log In</button>
                <button class="button" id="signup-button">Sign Up</button>
            </div>
            <button id="theme-toggle" class="button">Dark Mode</button> <!-- Dark Mode Toggler -->
        </div>
        <div id="joke-container"></div>
        <div id="temperature-container">
            <div id="temperature-display"></div>
            <div id="temperature-message"></div>
        </div>
    </header>

    <nav class="nav">
        <div class="sideBox">
            <label for="Genres">Genres:</label>
            <div id="genre-buttons-container"></div>
        </div> 
    </nav>
    <main class="main">
        <div class="content-box">
            <!-- Game cards will be appended here -->
        </div>
    </main>
    <footer>
        <ul>
            <li>Â© Flashback</li>
            <li>-</li>
            <li><a href="mailto:phileas.strassl@fh-campuswien.ac.at">Created by Laiba Warraich, Jacin Ali, Patrik Milakovic, Phileas Strassl</a></li>
            <li>-</li>
            <li><a href="https://www.fh-campuswien.ac.at/" target="_blank">Visit us at UAS Campus Vienna</a></li>
        </ul>
    </footer>

    <!-- Signup Modal -->
<div id="signup-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-signup">&times;</span>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <!-- reCAPTCHA Widget -->
            <div class="g-recaptcha" data-sitekey="6Le7IAAqAAAAAMcUF5htXwPho0t175aw0GQMG3cJ"></div>
            <div class="form-group button-container">
                <button type="submit" class="button">Sign Up</button>
            </div>
        </form>
    </div>
</div>

    <!-- Login Modal -->
<div id="login-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-login">&times;</span>
        <h2>Log In</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <div class="form-group button-container">
                <button type="submit" class="button">Log In</button>
            </div>
        </form>
    </div>
</div>
    <script src="scripts/games.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/signup.js"></script>
</body>
</html>
